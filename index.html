          </p>

            <button
              class="text-Violet bg-white px-16 py-3 rounded-full shadow-xl hover:text-white hover:bg-SoftMagenta transition-all"

              Register
            </button>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center mt-10 gap-4 lg:justify-end">

        ></i>
        <i
